<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ROULETTE AI GOD MODE CASINO</title>

<style>

body{
background:#0b5;
color:white;
font-family:Arial;
text-align:center;
}

h1{
color:gold;
}

.container{

display:flex;
justify-content:center;
gap:20px;

}

.grid{

display:grid;
grid-template-columns:repeat(3,70px);
gap:5px;

}

.num{

background:black;
padding:15px;
cursor:pointer;
border-radius:5px;

}

.zero{

background:green;
width:215px;
margin:auto;
margin-bottom:5px;

}

.columns{

display:flex;
flex-direction:column;
gap:5px;

}

.col{

background:#222;
padding:15px;
border-radius:5px;

}

.win{

background:gold !important;
color:black;

}

.lose{

background:red !important;

}

button{

padding:10px;
margin:10px;
background:gold;
border:none;

}

</style>

</head>

<body>

<h1>ROULETTE AI GOD MODE</h1>

<div class="zero num" onclick="add(0)">0</div>

<div class="container">

<div class="grid" id="grid"></div>

<div class="columns">

<div class="col" id="col1">COLUMN 1</div>

<div class="col" id="col2">COLUMN 2</div>

<div class="col" id="col3">COLUMN 3</div>

</div>

</div>

<button onclick="predict()">AI Predict</button>

<button onclick="reset()">Reset</button>

<h2 id="result"></h2>

<h3 id="hotcold"></h3>

<h3 id="confidence"></h3>

<h3 id="history"></h3>

<script>

var history=JSON.parse(localStorage.getItem("roulette"))||[]


var col1=[1,4,7,10,13,16,19,22,25,28,31,34]
var col2=[2,5,8,11,14,17,20,23,26,29,32,35]
var col3=[3,6,9,12,15,18,21,24,27,30,33,36]


function save(){

localStorage.setItem("roulette",JSON.stringify(history))

}


function create(){

var g=document.getElementById("grid")

for(let i=1;i<=36;i++){

let d=document.createElement("div")

d.className="num"

d.innerHTML=i

d.onclick=function(){

add(i)

}

g.appendChild(d)

}

}

create()


function add(n){

history.push(n)

save()

update()

}


function update(){

document.getElementById("history").innerHTML=

"History: "+history.join(",")

}

update()


function getCol(n){

if(col1.includes(n)) return 1
if(col2.includes(n)) return 2
if(col3.includes(n)) return 3

return 0

}


function predict(){

var score=[0,0,0,0]


history.forEach(n=>{

score[getCol(n)]+=1

})


history.slice(-10).forEach(n=>{

score[getCol(n)]+=3

})


var data=[

{col:1,score:score[1]},

{col:2,score:score[2]},

{col:3,score:score[3]}

]


data.sort((a,b)=>b.score-a.score)


var hot=data[0].col

var cold=data[2].col


var total=score[1]+score[2]+score[3]

var confidence=Math.round(data[0].score/total*100)


document.getElementById("result").innerHTML=

"ƒê√ÅNH: Column "+data[0].col+" & "+data[1].col+

"<br>TR√ÅNH: Column "+data[2].col


document.getElementById("hotcold").innerHTML=

"üî• HOT: Column "+hot+

" | ‚ùÑÔ∏è COLD: Column "+cold


document.getElementById("confidence").innerHTML=

"Confidence: "+confidence+"%"


highlight(hot,cold)

}


function highlight(win,lose){

document.getElementById("col1").classList.remove("win","lose")
document.getElementById("col2").classList.remove("win","lose")
document.getElementById("col3").classList.remove("win","lose")


document.getElementById("col"+win).classList.add("win")

document.getElementById("col"+lose).classList.add("lose")

}


function reset(){

history=[]

save()

location.reload()

}

</script>

</body>
</html>
