<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Roulette Predictor Pro</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<h1>Roulette Predictor Pro</h1>

<div class="box">

<input type="number" id="numberInput" placeholder="Nhập số 0-36">

<button onclick="addNumber()">Nhập</button>

</div>


<div class="container">

<div class="col">

<h2>Cột 1</h2>
<p id="p1">0%</p>

</div>

<div class="col">

<h2>Cột 2</h2>
<p id="p2">0%</p>

</div>

<div class="col">

<h2>Cột 3</h2>
<p id="p3">0%</p>

</div>

</div>


<div class="box">

<h2 id="predict"></h2>

</div>


<div class="box">

<h2>Lịch sử</h2>

<ul id="history"></ul>

</div>


<div class="box">

<canvas id="chart"></canvas>

</div>


<script src="script.js"></script>

</body>
</html>
