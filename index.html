<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AVIATOR AI PRO v4</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
background:#0b0f1a;
color:white;
font-family:Arial;
text-align:center;
}

input,textarea,button{
padding:10px;
font-size:18px;
margin:5px;
}

#signal{
font-size:28px;
margin:20px;
font-weight:bold;
}

#cashout{
font-size:26px;
margin:20px;
color:gold;
}

#warning{
font-size:24px;
margin:15px;
color:orange;
font-weight:bold;
}

</style>

</head>

<body>

<h2>AVIATOR AI PRO v4</h2>

<input id="multi" placeholder="Nh·∫≠p h·ªá s·ªë">
<button onclick="add()">ADD</button>

<button onclick="autoPaste()">AUTO NH·∫¨P</button>

<br>

<textarea id="paste" rows="6" cols="30"
placeholder="D√°n l·ªãch s·ª≠..."></textarea>

<br>

<button onclick="loadPaste()">LOAD HISTORY</button>

<div id="signal">---</div>

<div id="cashout"></div>

<div id="warning"></div>

<div id="info"></div>

<canvas id="chart"></canvas>

<script>

let history=[];

let chart=new Chart(document.getElementById("chart"),{

type:'line',

data:{
labels:[],
datasets:[{
label:'Multiplier',
data:[],
borderWidth:2
}]
}

});


// AUTO nh·∫≠p t·ª´ clipboard

async function autoPaste(){

let text=await navigator.clipboard.readText();

paste.value=text;

loadPaste();

}



function add(){

let m=parseFloat(multi.value);

if(isNaN(m)) return;

history.push(m);

limit();

update();

}



function loadPaste(){

let text=paste.value.split(/\s+/);

let newData=text.map(Number).filter(x=>!isNaN(x));

history=history.concat(newData);

limit();

update();

}



function limit(){

while(history.length>300)
history.shift();

}



function update(){

updateChart();

analyze();

}



function updateChart(){

chart.data.labels=history.map((_,i)=>i);

chart.data.datasets[0].data=history;

chart.update();

}



function probability(target){

let hit=history.filter(x=>x>=target).length;

return (hit/history.length)*100;

}



function average(arr){

return arr.reduce((a,b)=>a+b)/arr.length;

}



function analyze(){

let n=history.length;

if(n<10){

signal.innerHTML="C·∫ßn √≠t nh·∫•t 10 d·ªØ li·ªáu";

return;

}


// x√°c su·∫•t

let p2=probability(2);

let p5=probability(5);

let p10=probability(10);


// streak ƒë·ªè

let redStreak=0;

for(let i=n-1;i>=0;i--){

if(history[i]<2) redStreak++;

else break;

}


// volatility

let avg=average(history);

let variance=average(history.map(x=>(x-avg)**2));


// CASHOUT

let suggest=1.40;

if(p2>50) suggest=1.60;

if(p2>60) suggest=1.80;

if(p2>70) suggest=2.00;


// confidence

let confidence=Math.min(95,

p2-(variance*5)

);


// SIGNAL

if(confidence>60){

signal.innerHTML="üü¢ N√äN BET";

signal.style.color="lime";

}else{

signal.innerHTML="üî¥ KH√îNG N√äN BET";

signal.style.color="red";

}


// WARNING

let warn="";

if(redStreak>=5){

warn+="‚ö† CHU·ªñI ƒê·ªé NGUY HI·ªÇM ("+redStreak+")<br>";

}

if(p5>15){

warn+="üöÄ S·∫ÆP C√ì 5x";

}

if(p10>5){

warn+="<br>üöÄ S·∫ÆP C√ì 10x";

}

warning.innerHTML=warn;


// CASHOUT

cashout.innerHTML=

"üí∞ CASHOUT: "+suggest.toFixed(2)+"x<br>"+

"üéØ T·ª∂ L·ªÜ: "+confidence.toFixed(0)+"%";



// INFO

info.innerHTML=

"‚â•2x: "+p2.toFixed(0)+"%<br>"+

"‚â•5x: "+p5.toFixed(0)+"%<br>"+

"‚â•10x: "+p10.toFixed(0)+"%<br>"+

"Red streak: "+redStreak+"<br>"+

"Volatility: "+variance.toFixed(2);


}


</script>

</body>
</html>
