<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ROULETTE AI GOD MODE PRO</title>

<style>

body{
background:#0b5;
color:white;
font-family:Arial;
text-align:center;
}

h1{
color:gold;
}

.grid{

display:grid;
grid-template-columns:repeat(3,80px);
gap:5px;
justify-content:center;

}

.num{

background:black;
padding:15px;
border-radius:5px;
cursor:pointer;

}

.zero{

background:green;

}

.win{

background:gold !important;
color:black;

}

.lose{

background:red !important;

}

button{

padding:10px;
margin:5px;
background:gold;
border:none;

}

</style>

</head>

<body>

<h1>ROULETTE AI GOD MODE PRO</h1>

<div class="num zero" onclick="add(0)">0</div>

<br>

<div class="grid" id="grid"></div>

<br>

<button onclick="predict()">AI Predict</button>

<button onclick="undo()">Undo</button>

<button onclick="reset()">Reset</button>

<h2 id="result"></h2>

<h3 id="confidence"></h3>

<h3 id="history"></h3>


<script>


var history=JSON.parse(localStorage.getItem("roulette"))||[]


var col1=[1,4,7,10,13,16,19,22,25,28,31,34]
var col2=[2,5,8,11,14,17,20,23,26,29,32,35]
var col3=[3,6,9,12,15,18,21,24,27,30,33,36]


function save(){

localStorage.setItem("roulette",JSON.stringify(history))

}


function create(){

var g=document.getElementById("grid")

for(let i=1;i<=36;i++){

let d=document.createElement("div")

d.className="num"

d.innerHTML=i

d.onclick=function(){

add(i)

}

g.appendChild(d)

}

}

create()


function add(n){

history.push(n)

save()

update()

}


function undo(){

history.pop()

save()

update()

}


function update(){

document.getElementById("history").innerHTML=

"History: "+history.join(",")

}


update()


function getCol(n){

if(col1.includes(n)) return 1
if(col2.includes(n)) return 2
if(col3.includes(n)) return 3

return 0

}



function predict(){

var score=[0,0,0,0]


// frequency

history.forEach(n=>{

score[getCol(n)]+=1

})


// trend

history.slice(-15).forEach(n=>{

score[getCol(n)]+=4

})


// streak anti trap

var last=getCol(history[history.length-1])

var streak=0

for(let i=history.length-1;i>=0;i--){

if(getCol(history[i])==last)

streak++

else break

}


if(streak>=4)

score[last]-=streak*3



// cold boost

var min=Math.min(score[1],score[2],score[3])

score[score.indexOf(min)]+=6



var total=score[1]+score[2]+score[3]


var p1=Math.round(score[1]/total*100)
var p2=Math.round(score[2]/total*100)
var p3=Math.round(score[3]/total*100)



var data=[

{col:1,score:score[1],p:p1},

{col:2,score:score[2],p:p2},

{col:3,score:score[3],p:p3}

]


data.sort((a,b)=>b.score-a.score)



document.getElementById("result").innerHTML=

"ĐÁNH: Cột "+data[0].col+" & "+data[1].col+

"<br>TRÁNH: Cột "+data[2].col



document.getElementById("confidence").innerHTML=

"Confidence: "+data[0].p+"%"


highlight(data[0].col,data[2].col)


}



function highlight(win,lose){

document.querySelectorAll(".num").forEach(el=>{

var n=parseInt(el.innerHTML)

el.classList.remove("win")

el.classList.remove("lose")


if(col1.includes(n)){

if(win==1) el.classList.add("win")

if(lose==1) el.classList.add("lose")

}


if(col2.includes(n)){

if(win==2) el.classList.add("win")

if(lose==2) el.classList.add("lose")

}


if(col3.includes(n)){

if(win==3) el.classList.add("win")

if(lose==3) el.classList.add("lose")

}


})

}



function reset(){

history=[]

save()

update()

location.reload()

}


</script>

</body>
</html>
