<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ROULETTE AI GOD MODE</title>

<style>

body{
background:#063;
color:white;
font-family:Arial;
text-align:center;
}

h1{
color:gold;
}

.container{
display:flex;
justify-content:center;
gap:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(3,90px);
gap:6px;
}

.num{
padding:18px;
background:black;
border-radius:6px;
cursor:pointer;
font-size:18px;
}

.num:hover{
background:red;
}

.columns{
display:flex;
flex-direction:column;
gap:6px;
}

.col{
background:#222;
padding:15px;
border-radius:6px;
}

.win{
background:gold !important;
color:black;
}

.lose{
background:red !important;
}

button{
padding:12px;
margin:5px;
font-weight:bold;
background:gold;
border:none;
cursor:pointer;
}

.box{
margin-top:20px;
font-size:22px;
}

.bar{
height:20px;
background:red;
margin:5px;
}

</style>

</head>

<body>

<h1>ROULETTE AI GOD MODE</h1>

<h3>Ch·ªçn s·ªë v·ª´a ra</h3>

<div class="container">

<div class="grid" id="grid"></div>

<div class="columns">

<div class="col" id="col1">COLUMN 1</div>

<div class="col" id="col2">COLUMN 2</div>

<div class="col" id="col3">COLUMN 3</div>

</div>

</div>

<button onclick="predict()">AI GOD Predict</button>

<button onclick="reset()">Reset</button>

<div class="box" id="result"></div>

<div id="chart"></div>

<div id="history"></div>

<script>

var history = JSON.parse(localStorage.getItem("god")) || []

var col1=[1,4,7,10,13,16,19,22,25,28,31,34]
var col2=[2,5,8,11,14,17,20,23,26,29,32,35]
var col3=[3,6,9,12,15,18,21,24,27,30,33,36]

function save(){

localStorage.setItem("god",JSON.stringify(history))

}

function getCol(n){

if(col1.includes(n)) return 1
if(col2.includes(n)) return 2
if(col3.includes(n)) return 3

return 0

}

function createGrid(){

var g=document.getElementById("grid")

for(let i=1;i<=36;i++){

let d=document.createElement("div")

d.className="num"

d.innerHTML=i

d.onclick=function(){

history.push(i)

save()

update()

}

g.appendChild(d)

}

}

createGrid()

function update(){

document.getElementById("history").innerHTML=
"History: "+history.join(",")

}

update()

function predict(){

var score=[0,0,0,0]

history.forEach(n=>{

score[getCol(n)]+=1

})

history.slice(-12).forEach(n=>{

score[getCol(n)]+=3

})

history.slice(-6).forEach(n=>{

score[getCol(n)]+=5

})

var last=getCol(history[history.length-1])

var streak=0

for(let i=history.length-1;i>=0;i--){

if(getCol(history[i])==last)
streak++
else break

}

if(streak>=4){

score[last]-=streak*2

}

var min=Math.min(score[1],score[2],score[3])

for(let i=1;i<=3;i++){

if(score[i]==min)
score[i]+=4

}

var total=score[1]+score[2]+score[3]

var p1=Math.round(score[1]/total*100)
var p2=Math.round(score[2]/total*100)
var p3=Math.round(score[3]/total*100)

var data=[

{col:1,name:"C·ªôt 1",score:score[1],p:p1},
{col:2,name:"C·ªôt 2",score:score[2],p:p2},
{col:3,name:"C·ªôt 3",score:score[3],p:p3}

]

data.sort((a,b)=>b.score-a.score)

document.getElementById("result").innerHTML=

`
ƒê√ÅNH: ${data[0].name} & ${data[1].name}
<br>
TR√ÅNH: ${data[2].name}
<br><br>
üî• HOT: ${data[0].name}
<br>
‚ùÑÔ∏è COLD: ${data[2].name}
<br><br>
Confidence: ${data[0].p}%
<br>
STREAK: ${streak}
`

highlight(data[0].col,data[2].col)

drawChart(p1,p2,p3)

}

function highlight(win,lose){

document.getElementById("col1").classList.remove("win","lose")
document.getElementById("col2").classList.remove("win","lose")
document.getElementById("col3").classList.remove("win","lose")

document.getElementById("col"+win).classList.add("win")
document.getElementById("col"+lose).classList.add("lose")

}

function drawChart(p1,p2,p3){

document.getElementById("chart").innerHTML=

`
C·ªôt 1
<div class="bar" style="width:${p1*3}px"></div>

C·ªôt 2
<div class="bar" style="width:${p2*3}px"></div>

C·ªôt 3
<div class="bar" style="width:${p3*3}px"></div>
`

}

function reset(){

history=[]

save()

location.reload()

}

</script>

</body>
</html>
