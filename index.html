<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ROULETTE AI GOD MODE</title>

<style>

body{
background:#063;
color:white;
font-family:Arial;
text-align:center;
}

h1{
color:gold;
}

.grid{

display:grid;
grid-template-columns:repeat(3,90px);
gap:6px;
justify-content:center;
margin:20px;

}

.num{

padding:18px;
background:black;
border-radius:6px;
cursor:pointer;
font-size:18px;

}

.num:hover{
background:red;
}

button{

padding:12px;
margin:5px;
font-weight:bold;
background:gold;
border:none;
cursor:pointer;

}

.box{

margin-top:20px;
font-size:22px;

}

.bar{

height:20px;
background:red;
margin:5px;

}

</style>

</head>

<body>

<h1>ROULETTE AI GOD MODE</h1>

<h3>Chọn số vừa ra</h3>

<div class="grid" id="grid"></div>

<button onclick="predict()">AI GOD Predict</button>

<button onclick="reset()">Reset</button>

<div class="box" id="result"></div>

<div id="chart"></div>

<div id="history"></div>

<script>


var history = JSON.parse(localStorage.getItem("god")) || []


var col1=[1,4,7,10,13,16,19,22,25,28,31,34]
var col2=[2,5,8,11,14,17,20,23,26,29,32,35]
var col3=[3,6,9,12,15,18,21,24,27,30,33,36]


function save(){

localStorage.setItem("god",JSON.stringify(history))

}


function getCol(n){

if(col1.includes(n)) return 1
if(col2.includes(n)) return 2
if(col3.includes(n)) return 3

return 0

}



function createGrid(){

var g=document.getElementById("grid")

for(let i=1;i<=36;i++){

let d=document.createElement("div")

d.className="num"

d.innerHTML=i

d.onclick=function(){

history.push(i)

save()

update()

}

g.appendChild(d)

}

}

createGrid()



function update(){

document.getElementById("history").innerHTML=

"History: "+history.join(",")

}

update()



function predict(){


var score=[0,0,0,0]


// 1. TẦN SUẤT

history.forEach(n=>{

score[getCol(n)]+=1

})


// 2. TREND gần

history.slice(-12).forEach(n=>{

score[getCol(n)]+=3

})


// 3. TREND cực gần

history.slice(-6).forEach(n=>{

score[getCol(n)]+=5

})



// 4. STREAK DETECT

var last=getCol(history[history.length-1])

var streak=0

for(let i=history.length-1;i>=0;i--){

if(getCol(history[i])==last)

streak++

else break

}


if(streak>=4){

score[last]-=streak*2

}



// 5. COLD BONUS

var min=Math.min(score[1],score[2],score[3])

for(let i=1;i<=3;i++){

if(score[i]==min)

score[i]+=4

}



var total=score[1]+score[2]+score[3]


var p1=Math.round(score[1]/total*100)
var p2=Math.round(score[2]/total*100)
var p3=Math.round(score[3]/total*100)



var data=[

{name:"Cột 1",score:score[1],p:p1},

{name:"Cột 2",score:score[2],p:p2},

{name:"Cột 3",score:score[3],p:p3}

]


data.sort((a,b)=>b.score-a.score)



document.getElementById("result").innerHTML=

`

ĐÁNH:

${data[0].name}
${data[1].name}


TRÁNH:

${data[2].name}


Xác suất:

${data[0].name}: ${data[0].p}%

${data[1].name}: ${data[1].p}%

${data[2].name}: ${data[2].p}%


STREAK:

${streak}

`


drawChart(p1,p2,p3)

}



function drawChart(p1,p2,p3){

document.getElementById("chart").innerHTML=

`

Cột 1

<div class="bar" style="width:${p1*3}px"></div>

Cột 2

<div class="bar" style="width:${p2*3}px"></div>

Cột 3

<div class="bar" style="width:${p3*3}px"></div>

`

}



function reset(){

history=[]

save()

update()

document.getElementById("result").innerHTML=""

document.getElementById("chart").innerHTML=""

}


</script>

</body>
</html>
