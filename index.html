<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
background:#0b0f1a;
color:white;

}

<body>

<h2>AVIATOR AI PRO v3</h2>

<input id="multi" placeholder="Nháº­p há»‡ sá»‘">
<button onclick="add()">ADD</button>

<br>

<textarea id="paste" rows="6" cols="30"
placeholder="DÃ¡n lá»‹ch sá»­..."></textarea>

<br>

<button onclick="loadPaste()">LOAD HISTORY</button>

<div id="signal">---</div>

<div id="cashout"></div>

<div id="info"></div>

<canvas id="chart"></canvas>

<script>

let history=[];


let chart=new Chart(document.getElementById("chart"),{

type:'line',

data:{
labels:[],
datasets:[{
label:'Multiplier',
data:[],
borderWidth:2
}]
}

});



function add(){

let m=parseFloat(multi.value);

if(isNaN(m)) return;

history.push(m);

limit();

update();

}



function loadPaste(){

let text=paste.value.split(/\s+/);

history=text.map(Number).filter(x=>!isNaN(x));

limit();

update();

}



function limit(){

while(history.length>200)
history.shift();

}



function update(){

updateChart();

analyze();

}



function updateChart(){

chart.data.labels=history.map((_,i)=>i);

chart.data.datasets[0].data=history;

chart.update();

}



function probability(target){

let hit=history.filter(x=>x>=target).length;

return (hit/history.length)*100;

}



function average(arr){

return arr.reduce((a,b)=>a+b)/arr.length;

}



function analyze(){

let n=history.length;

if(n<20){

signal.innerHTML="Cáº§n Ã­t nháº¥t 20 dá»¯ liá»‡u";

return;

}


// xÃ¡c suáº¥t

let p15=probability(1.5);

let p18=probability(1.8);

let p2=probability(2);


// trung bÃ¬nh

let avg=average(history);

let avg10=average(history.slice(-10));


// streak Ä‘á»

let streak=0;

for(let i=n-1;i>=0;i--){

if(history[i]<2) streak++;

else break;

}


// volatility

let variance=average(history.map(x=>(x-avg)**2));


// AI score

let score=0;

if(p2>50) score+=2;

if(p18>60) score+=2;

if(avg10>avg) score+=1;

if(streak>=3) score+=1;

if(variance<2) score+=1;



// chá»n cashout

let suggest=1.40;

if(score>=2) suggest=1.60;

if(score>=4) suggest=1.80;

if(score>=5) suggest=2.00;



// confidence

let confidence=Math.min(95,

(p18*0.6)+(p2*0.4)-(variance*5)

);


// signal

if(confidence>60){

signal.innerHTML="ğŸŸ¢ NÃŠN BET";

signal.style.color="lime";

}else{

signal.innerHTML="ğŸ”´ KHÃ”NG NÃŠN BET";

signal.style.color="red";

}



// hiá»ƒn thá»‹

cashout.innerHTML=

"ğŸ’° CASHOUT Äá»€ XUáº¤T: "+suggest.toFixed(2)+"x<br>"+

"ğŸ¯ Tá»¶ Lá»† Äáº T: "+confidence.toFixed(0)+"%";



info.innerHTML=

"â‰¥1.5x: "+p15.toFixed(0)+"%<br>"+

"â‰¥1.8x: "+p18.toFixed(0)+"%<br>"+

"â‰¥2.0x: "+p2.toFixed(0)+"%<br>"+

"Streak Ä‘á»: "+streak+"<br>"+

"Volatility: "+variance.toFixed(2);


}


</script>
