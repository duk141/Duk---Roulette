<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Roulette AI Board</title><style>
body{
    background:#062a2a;
    font-family:Arial;
    color:white;
    text-align:center;
}

/* ===== BOARD ===== */
.board{
    width:320px;
    margin:20px auto;
    border-radius:18px;
    overflow:hidden;
    border:2px solid rgba(255,255,255,0.3);
}

/* ===== ZERO ===== */
.zero{
    background:#3a944f;
    padding:14px;
    font-size:28px;
    font-weight:bold;
}

/* ===== GRID ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
}

.cell{
    padding:16px 0;
    font-size:20px;
    border:1px solid rgba(255,255,255,0.15);
}

/* Roulette Colors */
.red{ background:#c62828; }
.black{ background:#111; }

/* ===== COLUMN LABEL ===== */
.labels{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    background:#0f4c4c;
}

.label{
    padding:14px 0;
    border:1px solid rgba(255,255,255,0.15);
    font-weight:bold;
}

/* ===== AI GLOW ===== */
.ai{
    box-shadow:0 0 18px #00ffcc inset, 0 0 18px #00ffcc;
    position:relative;
    z-index:2;
}
</style></head>
<body><h3>Roulette Europe AI</h3><div class="board"><div class="zero">0</div>

<div class="grid" id="grid"></div>

<div class="labels">
    <div class="label" id="col1">Dãy 1</div>
    <div class="label" id="col2">Dãy 2</div>
    <div class="label" id="col3">Dãy 3</div>
</div>

</div><script>
// ===== Roulette red numbers =====
const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

const grid = document.getElementById("grid");

// ===== Create board 1–36 =====
for(let i=1;i<=36;i++){
    const div = document.createElement("div");
    div.className = "cell " + (redNumbers.includes(i) ? "red" : "black");
    div.innerText = i;
    grid.appendChild(div);
}

// ===== AI chọn cột (demo) =====
let aiColumn = 2; // 1 / 2 / 3

document.getElementById("col"+aiColumn).classList.add("ai");

// Highlight toàn bộ cột
const cells = document.querySelectorAll(".cell");
cells.forEach((cell,index)=>{
    let col = (index % 3) + 1;
    if(col === aiColumn){
        cell.classList.add("ai");
    }
});
</script></body>
</html>
